<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>To-Do List 0.1.0</title>
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <p>Versão 0.1.0: Primeira iteração (base HTML/CSS/JS puros).</p>
        
        <h2>Tarefas</h2>
        <div class="input-group">
            <input type="text" id="taskInput" placeholder="Adicionar uma nova tarefa...">
            <button class="btn" id="addTaskBtn">Adicionar Tarefa</button>
        </div>
        <ul id="taskList"></ul>
    
        <h2>Tarefas Concluídas</h2>
        <ul id="completedTaskList"></ul>

    </div>
    <script src="js/app.js"></script>
</body>
<footer>
    <p>© Vinícius Souza 2026 To-Do App</p>
</footer>
</html>
