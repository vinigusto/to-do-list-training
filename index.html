<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>To-Do List 0.6.0</title>
</head>
<body>
    <div class="container">

        <div id="header-actions"></div>

        <h1>To-Do List</h1>
        <p>Versão 0.6.0: Criado o arquivo "api-service.js" para gerenciar a comunicação com a API externa e dados mock.</p>

        <h2>Tarefas</h2>
        <div class="input-group">
            <input type="text" id="taskInput" placeholder="Adicionar uma nova tarefa...">
            <button class="btn" id="addTaskBtn">Adicionar Tarefa</button>
        </div>
        <ul id="taskList"></ul>
    
        <h2>Tarefas Concluídas</h2>
        <ul id="completedTaskList"></ul>

        <div id="advanced-section"></div>

    </div>
    
    <footer>
        <p>© Vinícius Souza 2026 To-Do App</p>
    </footer>
    
    <script type="module" src="main.ts"></script>
</body>
</html>
